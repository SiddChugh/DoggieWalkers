{% extends 'layout.html' %}

{% block body %}
<div class="heading">
<h1>My Image Gallery</h1>
</div>
<a class="btn btn-success" href="/uploadImage">Upload Image(s)</a><hr>
<div class="row">
    <div class="col-lg-12">
        {% for image_name in image_names %}
        <div class="col-lg-3 col-md-3 col-xs-6 thumb">
        <a href="{{url_for('my_image', file=image_name)}}">
            <img class="img-responsive" src="/static/images/user/{{session.user_id}}/general/{{image_name}}">
            <hr>
        </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
