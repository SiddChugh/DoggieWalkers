{% extends 'layout.html' %}

{% block body %}
<div class="heading">
  <hr><h1>{{event.title}} ({{event.city}})</h1>
</div>
  <img src="https://static-maps.yandex.ru/1.x/?lang=en_US&ll={{event.longitude}},{{event.latitude}}&size=400,300&z=10&l=map&pt={{event.longitude}},{{event.latitude}},round" align="right"/></hr>
  <small>Written by {{event.author}} on {{event.createdAt}}</small>
  <hr>
  <div>
    <!-- The pipe character and safe were added to remove paragraph characters -->
    <textarea readonly rows="10" cols="100">
      {{event.body | safe}}
    </textarea>
  </div>
  <!--<form action="" method="POST">
  	<input type="hidden" name="_METHOD" value="PUT"/>
  	<button type="submit" class="btn btn-primary">Edit</button>
  </form>

  <button type="submit" class="btn btn-primary" formmethod="PUT"><a href="/">Edit</a></button>
  <button type="submit" class="btn btn-primary">Delete</button>-->
 
 {% if session.email == event.author %}
  <a href="/events/{{event.id}}/edit/" class="btn btn-primary">Edit</a>

  <a href="/events/{{event.id}}/remove" class="btn btn-primary">Remove</a>
 {% endif %}
{% endblock %}
